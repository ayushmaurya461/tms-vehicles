<div class="main_content_iner overly_inner">
  <div class="container-fluid p-0">
    <section class="container table-wrapper">
      <data-counter
        [data]="counterData"
        (counterClickFunction)="counterClickFunction($event)"
      ></data-counter>
      <div class="position-relative">
        <div
          class="page_title_box d-flex flex-wrap align-items-center justify-content-between"
        >
          <div class="page_title_left d-flex align-items-center">
            <h3 class="f_s_25 f_w_700 dark_text mr_30">Update Odometer</h3>
          </div>
        </div>
        <table-full
          *ngIf="!mobile"
          [columns]="tableColumns"
          [buttons]="tableButtons"
          [tableTitle]="'Update Odometer'"
          [optionData]="optionData"
          (dblClick)="viewDetails($event)"
        ></table-full>

        <app-data-card
          *ngIf="mobile"
          [optionData]="optionData"
          [buttons]="tableButtons"
          [cardTitle]="'Update Odometer'"
          [columns]="tableColumns"
          (showFullDetailsPage)="viewDetails($event)"
        ></app-data-card>
      </div>
    </section>
  </div>
</div>

<div
  id="updateOdometer"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  data-backdrop="static"
  aria-labelledby="updateOdometer"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title font-weight-bold" id="updateOdometerModalTitle">
          Update Odometer
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Close &times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #updateOdodmeterForm="ngForm">
          <div class="row">
            <div class="col-md-4">
              <label for="vehicle">
                <h6 class="font-weight-bold small">Vehicle No.</h6>
              </label>
              <input
                type="text"
                name="vehicle"
                id="vehicle"
                [(ngModel)]="fields.vehicle"
                class="form-control"
                [disabled]="true"
              />
            </div>
            <div class="col-md-4">
              <label for="odometer">
                <h6 class="font-weight-bold small">Odometer</h6>
              </label>
              <input
                type="text"
                name="odometer"
                id="odometer"
                [(ngModel)]="fields.odometer"
                [required]="true"
                placeholder="Odometer"
                class="form-control"
              />
            </div>
            <div class="col-md-4">
              <label for="effectiveDate">
                <h6 class="font-weight-bold small">Effective Date</h6>
              </label>

              <input
                type="text"
                name="effectiveDate"
                id="effectiveDate"
                [(ngModel)]="fields.effectiveDate"
                onfocus="(this.type='date')"
                placeholder="Select Date"
                class="form-control"
                [required]="true"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          class="btn btn-theme"
          type="submit"
          data-dismiss="modal"
          [disabled]="updateOdodmeterForm.invalid"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
