    <!-- Alert Modal -->
    <div
      id="alert-modal"
      class="alert-modal modal fade"
      tabindex="-1"
      role="dialog"
      data-backdrop="static"
      aria-labelledby="alert-modal"
    >
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content rounded-lg">
          <div
            class="modal-header bg-danger justify-content-center position-static rounded-top"
          >
            <img
              id="alertBoxIcon"
              src="assets/img/icon/alert.png"
              height="25px"
              alt="alert"
            />
          </div>

          <div class="modal-body text-center p-3">
            <h3 id="alert-title" class="font-weight-bold">Warning</h3>
            <h6 id="alert-description">---</h6>
            <br />
            <button
              type="button"
              id="alertModalCloseButton"
              class="btn btn-danger btn-sm"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirm Modal -->
    <div
      id="confirm-modal"
      class="confirm-modal alert-modal modal fade"
      tabindex="-1"
      role="dialog"
      data-backdrop="static"
      aria-labelledby="confirm-modal"
    >
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content rounded-lg">
          <div
            class="modal-header bg-danger justify-content-center position-static rounded-top"
          >
            <img src="assets/img/icon/alert.png" height="50px" alt="alert" />
          </div>
          <div class="modal-body text-center p-3">
            <h6 id="confirm-message" class="mb-0">---</h6>
            <br />
            <div class="row">
              <div class="col-md-12 mb-3 p-0">
                <div class="form-group">
                  <label for="confirmInputField" class="w-100 text-left mb-1"
                    ><span id="confirmInputFieldLabel">Remark</span
                    ><span
                      id="confirmInputFieldRequired"
                      class="text-danger"
                    ></span
                  ></label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Remark"
                    name="confirmInputField"
                    id="confirmInputField"
                    autocomplete="off"
                  />
                  <span
                    class="small float-left text-danger"
                    id="confirmInputFieldRequiredError"
                  ></span>
                </div>
              </div>
            </div>
            <button
              type="button"
              id="confirmModalVerifyButton"
              class="btn btn-danger btn-sm"
            >
              Yes
            </button>
            <button
              type="button"
              id="confirmModalCloseButton"
              class="btn btn-default btn-sm"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function alert(data) {
        if (typeof data == "string") {
          $("#alert-modal #alert-description").text(data);
          $("#alert-modal .modal-header").removeClass("bg-danger");
          $("#alert-modal .modal-header").removeClass("bg-success");
          $("#alert-modal .modal-header").removeClass("bg-warning");
          $("#alert-modal .modal-header").addClass("bg-danger");
          $("#alert-modal #alertModalCloseButton").removeClass("btn-danger");
          $("#alert-modal #alertModalCloseButton").removeClass("btn-success");
          $("#alert-modal #alertModalCloseButton").removeClass("btn-warning");
          $("#alert-modal #alertModalCloseButton").addClass("btn-danger");
          $("#alert-modal #alert-title").text("Error");
        } else if (typeof data == "object") {
          $("#alert-modal #alert-description").text(data?.alertMessage);
          $("#alert-modal #alertModalCloseButton").text(data?.buttonText);
          $("#alert-modal .modal-header").removeClass("bg-danger");
          $("#alert-modal .modal-header").removeClass("bg-success");
          $("#alert-modal .modal-header").removeClass("bg-warning");
          $("#alert-modal #alertModalCloseButton").removeClass("btn-danger");
          $("#alert-modal #alertModalCloseButton").removeClass("btn-success");
          $("#alert-modal #alertModalCloseButton").removeClass("btn-warning");
          if (data.alertType == "success") {
            $("#alert-modal .modal-header").addClass("bg-success");
            $("#alert-modal #alertModalCloseButton").addClass("btn-success");
            $("#alert-modal #alertBoxIcon").attr(
              "src",
              "assets/img/icon/ok.png"
            );
            $("#alert-modal #alert-title").text("Success");
          } else if (data.alertType == "warning") {
            $("#alert-modal .modal-header").addClass("bg-warning");
            $("#alert-modal #alertModalCloseButton").addClass("btn-warning");
            $("#alert-modal #alertBoxIcon").attr(
              "src",
              "assets/img/icon/alert.png"
            );
            $("#alert-modal #alert-title").text("Warning");
          } else {
            $("#alert-modal .modal-header").addClass("bg-danger");
            $("#alert-modal #alertModalCloseButton").addClass("btn-danger");
            $("#alert-modal #alertBoxIcon").attr(
              "src",
              "assets/img/icon/alert.png"
            );
            $("#alert-modal #alert-title").text("Error");
          }
        }
        $("#alert-modal").modal("show");
        $("#alert-modal").on("shown.bs.modal", function (e) {
          $("#alert-modal #alertModalCloseButton").focus();
        });
      }
